<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Flex</title>
  </head>
  <body>
    <div id="container">
      <div id="icon">
        <img
          src="https://image.ibb.co/hW1YHq/login-logo.png"
          alt=""
          id="icon"
        />
      </div>
      <div class="sign-in">
        <form action="#" class="signin-form">
          <div class="username">
            <label for="">Email Or Username</label>
            <input type="text" />
          </div>
          <div class="password">
            <label for="" id="label-bot">Password</label>
            <input type="password" />
          </div>
          <button class="primary-btn">Sign In</button>
        </form>
        <div class="links">
          <a href="#">Forgot Password</a>
          <a href="#"> Sign in with company or school</a>
        </div>
        <div class="or">
          <hr />
          <span>Or</span>
          <hr />
        </div>
        <div class="secondary-btn">
          <a href="#">Create an account</a>
        </div>
        <div class="footer">
          <div class="copy">Copyright &copy;</div>
          <a href="#">Terms of use</a>|<a href="#">Privacy Policy</a>
        </div>
      </div>
    </div>
  </body>
</html>
